<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Advanced Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" class="form-control text-end" disabled>
            <div class="row">
                <button class="col btn btn-secondary" onclick="clearDisplay()">AC</button>
                <button class="col btn btn-secondary" onclick="appendOperator('%')">%</button>
                <button class="col btn btn-secondary" onclick="calculateSquare()">x²</button>
                <button class="col btn btn-danger" onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button class="col btn btn-secondary" onclick="toggleNegative()">+/-</button>
                <button class="col btn btn-secondary" onclick="backspace()">←</button>
                <button class="col btn btn-light" onclick="appendNumber(7)">7</button>
                <button class="col btn btn-light" onclick="appendNumber(8)">8</button>
                <button class="col btn btn-light" onclick="appendNumber(9)">9</button>
                <button class="col btn btn-danger" onclick="appendOperator('')"></button>
            </div>
            <div class="row">
                <button class="col btn btn-light" onclick="appendNumber(4)">4</button>
                <button class="col btn btn-light" onclick="appendNumber(5)">5</button>
                <button class="col btn btn-light" onclick="appendNumber(6)">6</button>
                <button class="col btn btn-danger" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="col btn btn-light" onclick="appendNumber(1)">1</button>
                <button class="col btn btn-light" onclick="appendNumber(2)">2</button>
                <button class="col btn btn-light" onclick="appendNumber(3)">3</button>
                <button class="col btn btn-danger" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="col btn btn-light" onclick="appendNumber(0)">0</button>
                <button class="col btn btn-light" onclick="appendOperator('.')">.</button>
                <button class="col btn btn-primary" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
